<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Western Window Studio</title>
  <!-- Kosugi font -->
  <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Kosugi', sans-serif;
      color: #fff;
    }

    body {
      background: url('desert-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 4vw;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.5vw;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 14px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      margin-bottom: 1rem;
      width: 100%;
      outline: none;
    }

    button {
      padding: 14px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #ffffffcc;
      color: #000;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffffff;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }
      p {
        font-size: 3vw;
      }
      button, input[type="email"] {
        font-size: 0.9rem;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Western Window Studio</h1>
  <p>Limited edition ceramics. Coming soon.</p>
  <form action="#" method="post">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
  </form>
  <footer>Â© 2025 Western Window Studio</footer>
</body>
</html>
